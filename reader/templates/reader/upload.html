<!DOCTYPE html>
<html>
<head>
    <title>PDF to Speech</title>
</head>
<body>
    <h1>Upload PDF and Listen to a Page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Speak</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</body>
</html>
