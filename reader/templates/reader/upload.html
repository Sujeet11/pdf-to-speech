<!DOCTYPE html>
<html>
<head>
    <title>PDF to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Upload PDF and Listen to a Page</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Extract Text</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if text %}
        <h2>Extracted Text:</h2>
        <textarea id="text-to-speak" readonly>{{ text }}</textarea>
        <br>
        <button onclick="speakText()">ðŸ”Š Speak</button>
        <button onclick="stopSpeaking()">ðŸ›‘ Stop</button>
    {% endif %}

    <script>
        let utterance;

        function speakText() {
            const text = document.getElementById("text-to-speak").value;
            utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;
            speechSynthesis.speak(utterance);
        }

        function stopSpeaking() {
            speechSynthesis.cancel();
        }
    </script>
</body>
</html>
